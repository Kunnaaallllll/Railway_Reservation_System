spring.application.name=client-service
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/ticket
spring.datasource.username=root
spring.datasource.password=Kunal@69796
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

eureka.client.service-url.default-zone=http://localhost:8761/eureka/

#Circuit Breaker
resilience4j.circuitbreaker.instances.client-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.client-service.eventConsumerBufferSize=10
resilience4j.circuitbreaker.instances.client-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.client-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.client-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.client-service.waitDurationInOpenState=6s
resilience4j.circuitbreaker.instances.client-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.client-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.client-service.slidingWindowType=COUNT_BASED
 
 
#Actuator
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.endpoints.health.show-details=always